<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" 
        class="list-group-item clearfix" 
        *ngFor = "let recipe of recipes">
            <div class="pull-left">
                <h3 class="list-group-item-heading">{{recipe.name}}</h3 ><!--string interpolation-->
                <p class="list-group-item-text">{{recipe.description}}</p><!--string interpolation-->
            </div>
                <span class="pull-right">
                    <img [src]="recipe.imagePath" 
                    alt="{{recipe.name}}" 
                    class="img-responsive" 
                    style="max-height: 100px;"><!--property binding-->
                </span>
            
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
